<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- TODO: Update '<title>'. Whatever you add for 'h1' should be mentioned here. 🔍-->
    <title>Random Student Picker</title>
  </head>
  <body>
    <h1 class="text-center">Random Student Picker</h1>

    <form class="flex flex--column">
      <div class="flex">
        <label for="fname" class="screen-reader-text">First Name</label
        ><input type="text" id="fname" name="fname" />
      </div>

      <div>
        <label for="lname" class="screen-reader-text">Last Name</label
        ><input type="text" id="lname" name="lname" />
      </div>

      /* the 'for' attribute is just for accesabily it connects to the Id (it
      wont make or break the project) */

      <button type="submit" class="button">Add Student!</button>

      <button type="submit" class="button--reset">Reset</button>
    </form>

    <div class="flex flex--justify-center mt-medium">
      <button class="button button--jumbo">Pick a Student!</button>
    </div>

    <button id="test">Increase the medium gap</button>

    <p></p>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
